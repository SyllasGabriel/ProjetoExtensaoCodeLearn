<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code & Learn - Seleção</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles3.css">
</head>
<body>

    <div class="background-binary"></div>
    <div class="container">
        
        <header>
            <img src="./img/CodeLearn.png" alt="Code & Learn Logo" class="main-logo">
        </header>

        <h2>SELECIONE A <br> LINGUAGEM / DIFICULDADE</h2>
        <div class="language-row">
            <div class="lang-col">
                <div class="lang-circle">
                   
                    <i class="fa-brands fa-python"></i>
                </div>
                <span class="lang-name">PYTHON</span>
            </div>

            <div class="buttons-col">
                <a href="" class="btn-difficulty btn-easy">
                    <span class="level-icon">I</span> FÁCIL
                </a>
                <a href="" class="btn-difficulty btn-medium">
                    <span class="level-icon">II</span> MÉDIO
                </a>
                <a href="" class="btn-difficulty btn-hard">
                    <span class="level-icon">III</span> DIFÍCIL
                </a>
            </div>
        </div>

        <div class="language-row">
            <div class="lang-col">
                <div class="lang-circle">
                    
                    <i class="fa-brands fa-js"></i>
                </div>
                <span class="lang-name">JAVASCRIPT</span>
            </div>

            <div class="buttons-col">
                <a href="" class="btn-difficulty btn-easy">
                    <span class="level-icon">I</span> FÁCIL
                </a>
                <a href="" class="btn-difficulty btn-medium">
                    <span class="level-icon">II</span> MÉDIO
                </a>
                <a href="" class="btn-difficulty btn-hard">
                    <span class="level-icon">III</span> DIFÍCIL
                </a>
            </div>
        </div>

    </div>
</body>
</html>

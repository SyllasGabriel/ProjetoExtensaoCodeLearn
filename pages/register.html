<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code & Learn | Registro</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
    <script src="../assets/js/auth.js" defer></script>
</head>
<body>
    
    <main class="login-container">
        <div class="logo-area">
            <img src="../assets/img/CodeLearn.png" alt="Code & Learn Logo" class="main-logo-image">
            <h1>Crie sua conta</h1>
        </div>

        <form class="login-form" action="#" method="POST" onsubmit="event.preventDefault();">
            <div class="input-group">
                <input type="text" id="username" required placeholder=" " autocomplete="username">
                <label for="username">Nome de usuário</label>
            </div>

            <div class="input-group">
                <input type="email" id="email" required placeholder=" " autocomplete="email">
                <label for="email">Email</label>
            </div>
            
            <div class="input-group">
                <input type="password" id="password" required placeholder=" " autocomplete="new-password">
                <label for="password">Senha</label>
                <i class="fa-solid fa-eye toggle-password" onclick="togglePassword()"></i>
            </div>

            <button type="submit" class="btn-submit">Criar Conta</button>
        </form>

        <div class="footer-text">
            <p>Já tem uma conta? <a href="./login.html">Login</a></p>
        </div>
    </main>
</body>
</html>

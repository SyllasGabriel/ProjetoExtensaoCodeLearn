<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code & Learn Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="logo-area">
            <video autoplay loop muted plays-inline class="background-clip">
                <source src="img/YTDown.com_YouTube_Matrix-Rain-Codes-4K-FULL-HD_Media_MUVo20q6tx8_001_1080p.mp4" type="video/mp4">
            </video>
            <img src="./img/CodeLearn.png" alt="Code & Learn Logo" class="main-logo-image">
        </div>

        <form class="login-form">
            <input type="text" placeholder="NOME DE USUÁRIO" aria-label="Nome de usuário">
            <input type="password" placeholder="SENHA" aria-label="Senha">
            <button type="submit" class="login-button">CADASTRAR</button>
        </form>

        <p>Já tem uma conta? <a href="./index.html">Login</a></p>
    </div>
</body>
</html>
